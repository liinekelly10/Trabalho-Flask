<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="login" id="login">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Entre na sua conta!</h2>
          <span class="form__span">Insira seu e-mail e senha para continuar</span>
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Senha">
          <button class="form__button button submit">Entrar</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="decor"></div>
        <div class="decor"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="title">Crie Formulários Grátis!</h2>
          <p class="switch__description description">Ainda não possui uma conta?</p>
            <button class="switch__button button switch-btn" onclick="window.location.href='{{ url_for('cadastrar') }}'">Cadastre-se</button>
        </div>
      </div>
    </div>

</body>
</html>
